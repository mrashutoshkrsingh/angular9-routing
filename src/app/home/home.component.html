<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<button class='btn btn-primary' (click)='onLoadServers()'>Load Servers</button>
<button class='btn btn-primary' *ngIf="!isLoggedIn" (click)='onLogin()'>LogIn</button>
<button class='btn btn-primary m-1' *ngIf="isLoggedIn"  (click)='onLogout()'>LogOut</button>
